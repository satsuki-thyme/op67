# プロット 第1話
1:
  - 盗賊を無力化して放免にする
  - 泉に立ち寄ると騎士とともに姫がやってきて話をする
    .この頃お爺さまがおかしいのどうしてみんな分からないのかしら

2:
  - 街に到着する
  - 盗賊が衛兵に泣きついている
  - 領主がやってくる
  - 盗賊の訴えでセトたちが投獄される
  - 牢で会った爺さんがここは恐ろしいところだから隙を突いて逃げろと言う
  - 一夜明かす

3:
  - パンを食べて水を飲む
  - 領主裁判に爺さん共々連れていかれる
  - 領主の顔はセトたちが俯いているので分からない
  - 領主が同室する領主の家族に気安く厭らしい態度で爺さんをなじるようにする
  - 爺さんが悔し泣きする
  - よく分からなくて不意に顔を上げたセトが領主の顔を見てすべて理解する

4:
  - 偽領主を暴く



